<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weMentor</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .auth-container, .app-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: grid;
            gap: 2rem;
        }
        .profile-section, .users-section {
            padding: 1.5rem;
            border-radius: 0.75rem;
            background-color: #f9fafb;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        @media (min-width: 768px) {
            .app-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Main Authentication Container (visible before sign-in) -->
    <div id="auth-container" class="auth-container hidden">
        <div class="col-span-full text-center mb-4">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">weMentor</h1>
            <p id="auth-status-message" class="text-lg text-gray-700 mb-4">Sign in to get started</p>
        </div>

        <!-- Email/Password Sign-In Form -->
        <div class="profile-section flex flex-col items-center">
            <h2 id="auth-title" class="text-2xl font-bold mb-4 text-gray-800">Sign In</h2>
            <form id="email-auth-form" class="space-y-4 w-full">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div id="auth-validation-message" class="text-sm text-red-500 text-center font-bold"></div>
                <button type="submit" id="auth-submit-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign In
                </button>
            </form>
            <button id="toggle-auth-mode" class="mt-4 text-sm text-indigo-600 hover:text-indigo-800">Need an account? Sign Up</button>
        </div>

        <!-- Google Sign-In Section -->
        <div class="profile-section flex flex-col items-center justify-center">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Or</h2>
            <button id="google-auth-button" class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.2c0-.75-.06-1.5-.18-2.22H12v4.16h5.81c-.24 1.48-1.03 2.73-2.27 3.56v2.7h3.45a9.125 9.125 0 0 0 3.07-7.2zm-10.56 6.8c-2.45 0-4.52-1.65-5.27-3.89h-3.9v3.08a8.944 8.944 0 0 0 8.87 6.8v-6.04zm-8.8-11.4c.75-2.24 2.82-3.89 5.27-3.89v-6.04a8.944 8.944 0 0 0-8.87 6.8h3.9zm1.74 3.7c-.52 1.55-.52 3.19 0 4.74h-3.9a8.944 8.944 0 0 0 0-9.48h3.9z"/>
                </svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Main Application Container (visible after sign-in) -->
    <div id="app-container" class="app-container hidden">
        <!-- Status and User Info Section -->
        <div class="col-span-full text-center mb-4">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">weMentor</h1>
            <p id="status-message" class="text-lg text-gray-700 mb-4">Loading user profile...</p>
            <div class="bg-gray-100 p-3 rounded-md border border-gray-200">
                <h2 class="text-md font-semibold text-gray-600">Your User ID:</h2>
                <p id="user-id" class="text-sm text-gray-500 mt-1 font-mono break-all"></p>
            </div>
            <button id="sign-out-button" class="mt-4 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Sign Out
            </button>
        </div>

        <!-- User Profile Form Section -->
        <div class="profile-section">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Your Profile</h2>
            <form id="profile-form" class="space-y-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                    <select id="role" name="role" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                        <option value="">Select a role</option>
                        <option value="mentor">Mentor (25+ years old)</option>
                        <option value="mentee_18_plus">Mentee 18+ years old</option>
                        <option value="parent_of_mentee">Parent of Mentee 17 years old or younger</option>
                    </select>
                </div>
                <div id="role-description-container" class="space-y-2 hidden">
                    <label id="role-description-label" for="role-description" class="block text-sm font-medium text-gray-700"></label>
                    <textarea id="role-description" name="roleDescription" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required></textarea>
                </div>
                <div>
                    <label for="skills" class="block text-sm font-medium text-gray-700">Skills/Interests (comma-separated)</label>
                    <input type="text" id="skills" name="skills" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="e.g., JavaScript, React, design, marketing">
                </div>
                <div id="profile-validation-message" class="text-sm text-red-500 text-center font-bold"></div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Save Profile
                </button>
            </form>
        </div>

        <!-- Other Users List Section -->
        <div class="users-section">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Available Connections</h2>
            <div id="users-list" class="space-y-4">
                <!-- User profiles will be dynamically added here -->
                <p id="no-users-message" class="text-gray-500 text-center italic">No profiles found yet. Be the first to create one!</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK and Application Logic -->
    <script type="module">
        import { initializeApp, setLogLevel } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        // Set Firebase log level for debugging purposes.
        setLogLevel('debug');

        // --- PASTE YOUR FIREBASE CONFIGURATION HERE ---
        // You can find this in your Firebase Project Settings under "Your apps".
        // Make sure to enable the Auth and Firestore services for your project.
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "wementor-app-cfce5",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // ---------------------------------------------
        
        const appId = firebaseConfig.projectId;

        // Firebase service instances
        let app;
        let auth;
        let db;
        let userId;

        // Get references to the HTML elements for both auth and app sections
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const statusMessageElement = document.getElementById('status-message');
        const userIdElement = document.getElementById('user-id');
        const profileForm = document.getElementById('profile-form');
        const usersList = document.getElementById('users-list');
        const noUsersMessage = document.getElementById('no-users-message');
        const profileValidationMessageElement = document.getElementById('profile-validation-message');
        const roleSelect = document.getElementById('role');
        const roleDescriptionContainer = document.getElementById('role-description-container');
        const roleDescriptionLabel = document.getElementById('role-description-label');
        const roleDescriptionInput = document.getElementById('role-description');
        const emailAuthForm = document.getElementById('email-auth-form');
        const authValidationMessageElement = document.getElementById('auth-validation-message');
        const authTitle = document.getElementById('auth-title');
        const authSubmitButton = document.getElementById('auth-submit-button');
        const toggleAuthModeButton = document.getElementById('toggle-auth-mode');
        const googleAuthButton = document.getElementById('google-auth-button');
        const signOutButton = document.getElementById('sign-out-button');
        
        let isSignInMode = true;

        // Function to handle the visibility and content of the conditional role description field
        function handleRoleChange() {
            const selectedRole = roleSelect.value;
            if (selectedRole === 'mentor') {
                roleDescriptionContainer.classList.remove('hidden');
                roleDescriptionLabel.textContent = 'Describe the impact you want to have on your mentees';
                roleDescriptionInput.placeholder = 'e.g., help new developers find their first job, guide students with their college applications';
                roleDescriptionInput.required = true;
            } else if (selectedRole === 'mentee_18_plus' || selectedRole === 'parent_of_mentee') {
                roleDescriptionContainer.classList.remove('hidden');
                roleDescriptionLabel.textContent = 'Describe what you are looking for in a mentor';
                roleDescriptionInput.placeholder = 'e.g., simple relationship, bible knowledge, or specific skills?';
                roleDescriptionInput.required = true;
            } else {
                roleDescriptionContainer.classList.add('hidden');
                roleDescriptionInput.required = false;
                roleDescriptionInput.value = '';
            }
        }
        
        // Listen for changes on the role dropdown
        roleSelect.addEventListener('change', handleRoleChange);
        
        // Listen for auth mode toggle
        toggleAuthModeButton.addEventListener('click', (e) => {
            e.preventDefault();
            isSignInMode = !isSignInMode;
            if (isSignInMode) {
                authTitle.textContent = 'Sign In';
                authSubmitButton.textContent = 'Sign In';
                toggleAuthModeButton.textContent = 'Need an account? Sign Up';
            } else {
                authTitle.textContent = 'Sign Up';
                authSubmitButton.textContent = 'Sign Up';
                toggleAuthModeButton.textContent = 'Already have an account? Sign In';
            }
        });

        // Handle email/password form submission
        emailAuthForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            authValidationMessageElement.textContent = 'Processing...';

            try {
                if (isSignInMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                authValidationMessageElement.textContent = 'Success!';
            } catch (error) {
                authValidationMessageElement.textContent = `Error: ${error.message}`;
                console.error("Auth Error:", error);
            }
        });

        // Handle Google sign-in
        googleAuthButton.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                authValidationMessageElement.textContent = `Error: ${error.message}`;
                console.error("Google Auth Error:", error);
            }
        });

        // Handle sign-out
        signOutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Sign Out Error:", error);
            }
        });

        // The main application startup function
        window.onload = async function() {
            try {
                // Initialize Firebase services
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // This listener will fire whenever the user's sign-in state changes.
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // User is signed in. Hide auth UI and show app UI.
                        authContainer.classList.add('hidden');
                        appContainer.classList.remove('hidden');

                        userId = user.uid;
                        statusMessageElement.textContent = "Signed in successfully!";
                        userIdElement.textContent = userId;
                        console.log("User signed in with ID:", userId);
                        
                        // Start listening to the database for user profiles
                        startListeningForProfiles();
                        
                        // Check if a profile already exists for the current user and pre-fill the form
                        const userDocRef = doc(db, `artifacts/${appId}/users/${userId}/profiles`, userId);
                        onSnapshot(userDocRef, (docSnap) => {
                            if (docSnap.exists()) {
                                const data = docSnap.data();
                                document.getElementById('firstName').value = data.firstName || '';
                                document.getElementById('lastName').value = data.lastName || '';
                                document.getElementById('dob').value = data.dob || '';
                                document.getElementById('role').value = data.role || '';
                                document.getElementById('skills').value = data.skills ? data.skills.join(', ') : '';
                                handleRoleChange();
                                document.getElementById('role-description').value = data.roleDescription || '';
                            }
                        });

                    } else {
                        // User is signed out. Show auth UI and hide app UI.
                        appContainer.classList.add('hidden');
                        authContainer.classList.remove('hidden');

                        statusMessageElement.textContent = "Signed out or not signed in.";
                        userIdElement.textContent = "No user authenticated.";
                        console.log("User signed out.");
                        
                        // Clear the UI when the user is signed out
                        profileForm.reset();
                        usersList.innerHTML = `<p id="no-users-message" class="text-gray-500 text-center italic">Please sign in to view profiles.</p>`;
                    }
                });

            } catch (error) {
                statusMessageElement.textContent = `Error: ${error.message}`;
                console.error("Firebase Initialization Error:", error);
            }
        };

        // Function to calculate age from a date of birth string.
        function calculateAge(dobString) {
            const birthDate = new Date(dobString);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

        // Function to handle saving the user's profile to Firestore.
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!userId) {
                console.error("User not authenticated.");
                profileValidationMessageElement.textContent = "You must be signed in to save your profile.";
                return;
            }

            // Get form data
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const role = document.getElementById('role').value;
            const skills = document.getElementById('skills').value.split(',').map(s => s.trim()).filter(s => s.length > 0);
            const roleDescription = document.getElementById('role-description').value;

            // Age verification
            profileValidationMessageElement.textContent = ''; // Clear previous messages
            const age = calculateAge(dob);

            if (role === 'mentor' && age < 25) {
                profileValidationMessageElement.textContent = 'You must be at least 25 years old to be a mentor.';
                return;
            }
            if (role === 'mentee_18_plus' && age < 18) {
                profileValidationMessageElement.textContent = 'You must be at least 18 years old to sign up as a mentee.';
                return;
            }
            if (role === 'parent_of_mentee' && age < 18) {
                profileValidationMessageElement.textContent = 'You must be at least 18 years old to sign up as a parent.';
                return;
            }

            const profileData = {
                firstName,
                lastName,
                dob,
                age,
                role,
                skills,
                roleDescription,
                userId: userId,
                lastUpdated: new Date().toISOString()
            };

            // The collection path is now private and user-specific as per best practices
            const userDocRef = doc(db, `artifacts/${appId}/users/${userId}/profiles`, userId);
            try {
                await setDoc(userDocRef, profileData);
                profileValidationMessageElement.textContent = '';
                statusMessageElement.textContent = "Profile saved successfully!";
                console.log("Profile saved for user:", userId);
            } catch (e) {
                statusMessageElement.textContent = `Error saving profile: ${e.message}`;
                console.error("Error adding document: ", e);
            }
        });

        // Function to listen for real-time updates to the mentorship-profiles collection.
        function startListeningForProfiles() {
            // The collection path is now public for sharing
            const profilesCollectionRef = collection(db, `artifacts/${appId}/public/data/profiles`);
            const q = query(profilesCollectionRef);

            onSnapshot(q, (querySnapshot) => {
                const profiles = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // Don't display the current user's profile in the list of "other users"
                    if (data.userId !== userId) {
                        profiles.push(data);
                    }
                });

                // Clear the list and re-render the profiles
                usersList.innerHTML = '';
                if (profiles.length === 0) {
                    noUsersMessage.style.display = 'block';
                    usersList.appendChild(noUsersMessage);
                } else {
                    noUsersMessage.style.display = 'none';
                    profiles.forEach(profile => {
                        const roleText = profile.role === 'mentor' ? 'Mentor' : (profile.role === 'mentee_18_plus' ? 'Mentee (18+)' : 'Parent of Mentee');
                        const roleDescription = profile.role === 'mentor' ? `Impact: ${profile.roleDescription}` : `Seeking: ${profile.roleDescription}`;
                        const profileCard = document.createElement('div');
                        profileCard.className = 'bg-white p-4 rounded-md shadow border border-gray-200';
                        profileCard.innerHTML = `
                            <h3 class="font-bold text-lg text-gray-800">${profile.firstName} ${profile.lastName}</h3>
                            <p class="text-sm text-gray-600">${roleText}</p>
                            <p class="text-sm text-gray-600">Age: ${profile.age}</p>
                            <p class="text-xs text-gray-500 mt-2">Skills: ${profile.skills.join(', ') || 'None'}</p>
                            <p class="text-xs text-gray-500 mt-2 italic">${roleDescription || ''}</p>
                            <p class="text-xs text-gray-400 mt-2 break-all">User ID: ${profile.userId}</p>
                        `;
                        usersList.appendChild(profileCard);
                    });
                }
            });
        }
    </script>
</body>
</html>
