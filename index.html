<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl font-bold mb-4">Firebase Authentication Status</h1>
        <p id="status-message" class="text-lg text-gray-700 mb-4">Initializing...</p>
        <p id="user-id" class="text-sm text-gray-500 break-all"></p>
    </div>

    <script type="module">
        import { initializeApp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Set Firebase log level for debugging
        setLogLevel('debug');

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let auth;

        const statusMessageElement = document.getElementById('status-message');
        const userIdElement = document.getElementById('user-id');

        window.onload = async function() {
            try {
                if (!firebaseConfig) {
                    throw new Error("Firebase configuration is missing.");
                }

                // Initialize Firebase app
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                
                statusMessageElement.textContent = "Firebase initialized. Signing in...";

                // Listen for authentication state changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        statusMessageElement.textContent = `Signed in successfully!`;
                        userIdElement.textContent = `User ID: ${user.uid}`;
                        console.log("User signed in:", user.uid);
                    } else {
                        statusMessageElement.textContent = "Signed out or not signed in.";
                        userIdElement.textContent = "";
                        console.log("User signed out.");
                    }
                });

                // Sign in with the provided custom token or anonymously if not available
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }
            } catch (error) {
                statusMessageElement.textContent = `Error: ${error.message}`;
                console.error("Firebase Auth Error:", error);
            }
        };
    </script>
</body>
</html>
