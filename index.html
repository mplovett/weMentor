<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weMentor</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .auth-container, .app-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: grid;
            gap: 2rem;
        }
        .profile-section, .users-section {
            padding: 1.5rem;
            border-radius: 0.75rem;
            background-color: #f9fafb;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        @media (min-width: 768px) {
            .app-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Main Authentication Container (visible before sign-in) -->
    <div id="auth-container" class="auth-container hidden">
        <div class="col-span-full text-center mb-4">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">weMentor</h1>
            <p id="auth-status-message" class="text-lg text-gray-700 mb-4">Sign in to get started</p>
        </div>

        <!-- Email/Password Sign-In Form -->
        <div class="profile-section flex flex-col items-center">
            <h2 id="auth-title" class="text-2xl font-bold mb-4 text-gray-800">Sign In</h2>
            <form id="email-auth-form" class="space-y-4 w-full">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div id="auth-validation-message" class="text-sm text-red-500 text-center font-bold"></div>
                <button type="submit" id="auth-submit-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign In
                </button>
            </form>
            <button id="toggle-auth-mode" class="mt-4 text-sm text-indigo-600 hover:text-indigo-800">Need an account? Sign Up</button>
        </div>

        <!-- Google Sign-In Section -->
        <div class="profile-section flex flex-col items-center justify-center">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Or</h2>
            <button id="google-auth-button" class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.2c0-.75-.06-1.5-.18-2.22H12v4.16h5.81c-.24 1.48-1.03 2.73-2.27 3.56v2.7h3.45a9.125 9.125 0 0 0 3.07-7.2zm-10.56 6.8c-2.45 0-4.52-1.65-5.27-3.89h-3.9v3.08a8.944 8.944 0 0 0 8.87 6.8v-6.04zm-8.8-11.4c.75-2.24 2.82-3.89 5.27-3.89v-6.04a8.944 8.944 0 0 0-8.87 6.8h3.9zm1.74 3.7c-.52 1.55-.52 3.19 0 4.74h-3.9a8.944 8.944 0 0 0 0-9.48h3.9z"></path>
                </svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Main Application Container (visible after sign-in) -->
    <div id="app-container" class="app-container hidden">
        <!-- Status and User Info Section -->
        <div class="col-span-full text-center mb-4">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">weMentor</h1>
            <p id="status-message" class="text-lg text-gray-700 mb-4">Loading user profile...</p>
            <div class="bg-gray-100 p-3 rounded-md border border-gray-200">
                <h2 class="text-md font-semibold text-gray-600">Your User ID:</h2>
                <p id="user-id" class="text-sm text-gray-500 mt-1 font-mono break-all"></p>
            </div>
            <button id="sign-out-button" class="mt-4 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Sign Out
            </button>
        </div>

        <!-- User Profile Form Section -->
        <div class="profile-section">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Your Profile</h2>
            <form id="profile-form" class="space-y-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                    <select id="role" name="role" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                        <option value="">Select a role</option>
                        <option value="mentor">Mentor (25+ years old)</option>
                        <option value="mentee_18_plus">Mentee 18+ years old</option>
                        <option value="parent_of_mentee">Parent of Mentee 17 years old or younger</option>
                    </select>
                </div>
                <div id="role-description-container" class="space-y-2 hidden">
                    <label id="role-description-label" for="role-description" class="block text-sm font-medium text-gray-700"></label>
                    <textarea id="role-description" name="roleDescription" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required></textarea>
                </div>
                <div>
                    <label for="skills" class="block text-sm font-medium text-gray-700">Skills/Interests (comma-separated)</label>
                    <input type="text" id="skills" name="skills" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="e.g., JavaScript, React, design, marketing">
                </div>

                <!-- NEW: Media Upload Fields -->
                <div class="border-t border-gray-200 pt-4 mt-4">
                    <h3 class="text-lg font-semibold text-gray-800">Media</h3>
                    <div class="mt-2">
                        <label for="headshotFile" class="block text-sm font-medium text-gray-700">Headshot Photo (max 1)</label>
                        <input type="file" id="headshotFile" name="headshotFile" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        <div id="headshot-preview-container" class="mt-2 hidden">
                            <img id="headshot-preview" class="w-24 h-24 rounded-full object-cover shadow-lg mx-auto" src="" alt="Headshot Preview">
                        </div>
                    </div>
                    <div id="mentor-video-container" class="mt-4 hidden">
                        <label for="mentorVideoFile" class="block text-sm font-medium text-gray-700">Mentor Video (30-60s)</label>
                        <input type="file" id="mentorVideoFile" name="mentorVideoFile" accept="video/mp4,video/quicktime" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        <div id="video-preview-container" class="mt-2 hidden">
                            <video id="video-preview" controls class="w-full rounded-lg shadow-lg"></video>
                        </div>
                    </div>
                </div>

                <!-- NEW: Mentor Preference Fields -->
                <div id="mentor-preferences-container" class="border-t border-gray-200 pt-4 mt-4 hidden">
                    <h3 class="text-lg font-semibold text-gray-800">Mentoring Preferences</h3>
                    <div class="mt-2">
                        <label for="genderPreference" class="block text-sm font-medium text-gray-700">Preferred Gender of Mentee</label>
                        <select id="genderPreference" name="genderPreference" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="any">Any</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700">Preferred Mentee Age Range</label>
                        <div class="flex space-x-2 mt-1">
                            <input type="number" id="minAge" name="minAge" class="block w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Min Age" min="0" max="100">
                            <input type="number" id="maxAge" name="maxAge" class="block w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Max Age" min="0" max="100">
                        </div>
                    </div>
                </div>

                <div id="profile-validation-message" class="text-sm text-red-500 text-center font-bold"></div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Save Profile
                </button>
            </form>
        </div>

        <!-- Other Users List Section -->
        <div class="users-section">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Available Connections</h2>
            <div id="users-list" class="space-y-4">
                <!-- User profiles will be dynamically added here -->
                <p id="no-users-message" class="text-gray-500 text-center italic">No profiles found yet. Be the first to create one!</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK and Application Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut,
            signInWithCustomToken,
            signInAnonymously
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // IMPORTANT: This configuration is automatically provided by the collaborative environment.
        // It's used to initialize Firebase with the correct settings and authenticate the user.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Firebase service instances
        let app;
        let auth;
        let db;
        let storage;
        let userId;

        // Get references to the HTML elements for both auth and app sections
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const statusMessageElement = document.getElementById('status-message');
        const userIdElement = document.getElementById('user-id');
        const profileForm = document.getElementById('profile-form');
        const usersList = document.getElementById('users-list');
        const noUsersMessage = document.getElementById('no-users-message');
        const profileValidationMessageElement = document.getElementById('profile-validation-message');
        const roleSelect = document.getElementById('role');
        const roleDescriptionContainer = document.getElementById('role-description-container');
        const roleDescriptionLabel = document.getElementById('role-description-label');
        const roleDescriptionInput = document.getElementById('role-description');
        const emailAuthForm = document.getElementById('email-auth-form');
        const authValidationMessageElement = document.getElementById('auth-validation-message');
        const authTitle = document.getElementById('auth-title');
        const authSubmitButton = document.getElementById('auth-submit-button');
        const toggleAuthModeButton = document.getElementById('toggle-auth-mode');
        const googleAuthButton = document.getElementById('google-auth-button');
        const signOutButton = document.getElementById('sign-out-button');
        const mentorVideoContainer = document.getElementById('mentor-video-container');
        const mentorPreferencesContainer = document.getElementById('mentor-preferences-container');
        const headshotPreview = document.getElementById('headshot-preview');
        const headshotPreviewContainer = document.getElementById('headshot-preview-container');
        const videoPreview = document.getElementById('video-preview');
        const videoPreviewContainer = document.getElementById('video-preview-container');
        
        let isSignInMode = true;
        let unsubscribeFromProfiles = null; // To hold the listener detachment function

        // Function to handle the visibility and content of the conditional role description field
        function handleRoleChange() {
            const selectedRole = roleSelect.value;
            // Show/hide role-specific fields
            if (selectedRole === 'mentor') {
                roleDescriptionContainer.classList.remove('hidden');
                mentorVideoContainer.classList.remove('hidden');
                mentorPreferencesContainer.classList.remove('hidden');
                roleDescriptionLabel.textContent = 'Describe the impact you want to have on your mentees';
                roleDescriptionInput.placeholder = 'e.g., help new developers find their first job, guide students with their college applications';
                roleDescriptionInput.required = true;
            } else if (selectedRole === 'mentee_18_plus' || selectedRole === 'parent_of_mentee') {
                roleDescriptionContainer.classList.remove('hidden');
                mentorVideoContainer.classList.add('hidden');
                mentorPreferencesContainer.classList.add('hidden');
                roleDescriptionLabel.textContent = 'Describe what you are looking for in a mentor';
                roleDescriptionInput.placeholder = 'e.g., simple relationship, bible knowledge, or specific skills?';
                roleDescriptionInput.required = true;
            } else {
                roleDescriptionContainer.classList.add('hidden');
                mentorVideoContainer.classList.add('hidden');
                mentorPreferencesContainer.classList.add('hidden');
                roleDescriptionInput.required = false;
                roleDescriptionInput.value = '';
            }
        }
        
        // Listen for changes on the role dropdown
        roleSelect.addEventListener('change', handleRoleChange);
        
        // Listen for auth mode toggle
        toggleAuthModeButton.addEventListener('click', (e) => {
            e.preventDefault();
            isSignInMode = !isSignInMode;
            if (isSignInMode) {
                authTitle.textContent = 'Sign In';
                authSubmitButton.textContent = 'Sign In';
                toggleAuthModeButton.textContent = 'Need an account? Sign Up';
            } else {
                authTitle.textContent = 'Sign Up';
                authSubmitButton.textContent = 'Sign Up';
                toggleAuthModeButton.textContent = 'Already have an account? Sign In';
            }
        });

        // Handle email/password form submission
        emailAuthForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            authValidationMessageElement.textContent = 'Processing...';

            try {
                if (isSignInMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                authValidationMessageElement.textContent = 'Success!';
            } catch (error) {
                authValidationMessageElement.textContent = `Error: ${error.message}`;
                console.error("Auth Error:", error);
            }
        });

        // Handle Google sign-in
        googleAuthButton.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                authValidationMessageElement.textContent = `Error: ${error.message}`;
                console.error("Google Auth Error:", error);
            }
        });

        // Handle sign-out
        signOutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Sign Out Error:", error);
            }
        });

        // The main application startup logic
        try {
            // Initialize Firebase services
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
            
            // Sign in the user with the provided token or anonymously if not available.
            // This is crucial for seamless app functionality in the collaborative environment.
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }

            // This listener will fire whenever the user's sign-in state changes.
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // User is signed in. Hide auth UI and show app UI.
                    authContainer.classList.add('hidden');
                    appContainer.classList.remove('hidden');

                    userId = user.uid;
                    statusMessageElement.textContent = "Signed in successfully!";
                    userIdElement.textContent = userId;
                    console.log("User signed in with ID:", userId);

                    // If there's an old listener, detach it before creating a new one
                    if (unsubscribeFromProfiles) {
                        unsubscribeFromProfiles();
                    }
                    
                    // Start listening to the database for user profiles
                    startListeningForProfiles();
                    
                    // Check if a profile already exists for the current user and pre-fill the form
                    const userDocRef = doc(db, `artifacts/${appId}/users/${userId}/profiles`, userId);
                    onSnapshot(userDocRef, (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            document.getElementById('firstName').value = data.firstName || '';
                            document.getElementById('lastName').value = data.lastName || '';
                            document.getElementById('dob').value = data.dob || '';
                            document.getElementById('role').value = data.role || '';
                            document.getElementById('skills').value = data.skills ? data.skills.join(', ') : '';
                            handleRoleChange();
                            document.getElementById('role-description').value = data.roleDescription || '';
                            document.getElementById('genderPreference').value = (data.preferences && data.preferences.gender) || 'any';
                            document.getElementById('minAge').value = (data.preferences && data.preferences.ageRange && data.preferences.ageRange.min) || '';
                            document.getElementById('maxAge').value = (data.preferences && data.preferences.ageRange && data.preferences.ageRange.max) || '';
                            
                            // Update media previews
                            if (data.headshotUrl) {
                                headshotPreview.src = data.headshotUrl;
                                headshotPreviewContainer.classList.remove('hidden');
                            } else {
                                headshotPreviewContainer.classList.add('hidden');
                            }
                            if (data.videoUrl) {
                                videoPreview.src = data.videoUrl;
                                videoPreviewContainer.classList.remove('hidden');
                            } else {
                                videoPreviewContainer.classList.add('hidden');
                            }
                        }
                    });

                } else {
                    // User is signed out. Show auth UI and hide app UI.
                    appContainer.classList.add('hidden');
                    authContainer.classList.remove('hidden');

                    statusMessageElement.textContent = "Signed out or not signed in.";
                    userIdElement.textContent = "No user authenticated.";
                    console.log("User signed out.");

                    // Detach the profiles listener when the user signs out
                    if (unsubscribeFromProfiles) {
                        unsubscribeFromProfiles();
                        unsubscribeFromProfiles = null;
                    }
                    
                    // Clear the UI when the user is signed out
                    profileForm.reset();
                    usersList.innerHTML = `<p id="no-users-message" class="text-gray-500 text-center italic">Please sign in to view profiles.</p>`;
                }
            });

        } catch (error) {
            statusMessageElement.textContent = `Error: ${error.message}`;
            console.error("Firebase Initialization Error:", error);
        }

        // Function to calculate age from a date of birth string.
        function calculateAge(dobString) {
            const birthDate = new Date(dobString);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

        // Function to handle saving the user's profile to Firestore.
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!userId) {
                console.error("User not authenticated.");
                profileValidationMessageElement.textContent = "You must be signed in to save your profile.";
                return;
            }

            profileValidationMessageElement.textContent = 'Saving profile...';

            // Get form data
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const role = document.getElementById('role').value;
            const skills = document.getElementById('skills').value.split(',').map(s => s.trim()).filter(s => s.length > 0);
            const roleDescription = document.getElementById('role-description').value;
            const headshotFile = document.getElementById('headshotFile').files[0];
            const mentorVideoFile = document.getElementById('mentorVideoFile').files[0];
            const genderPreference = document.getElementById('genderPreference').value;
            const minAge = document.getElementById('minAge').value;
            const maxAge = document.getElementById('maxAge').value;

            // Age verification
            const age = calculateAge(dob);

            if (role === 'mentor' && age < 25) {
                profileValidationMessageElement.textContent = 'You must be at least 25 years old to be a mentor.';
                return;
            }
            if (role === 'mentee_18_plus' && age < 18) {
                profileValidationMessageElement.textContent = 'You must be at least 18 years old to sign up as a mentee.';
                return;
            }
            if (role === 'parent_of_mentee' && age < 18) {
                profileValidationMessageElement.textContent = 'You must be at least 18 years old to sign up as a parent.';
                return;
            }
            
            try {
                let headshotUrl = document.getElementById('headshot-preview').src; // Keep existing URL if file not changed
                let videoUrl = document.getElementById('video-preview').src; // Keep existing URL
                
                if (headshotFile) {
                    const headshotRef = ref(storage, `artifacts/${appId}/users/${userId}/files/${headshotFile.name}`);
                    const snapshot = await uploadBytes(headshotRef, headshotFile);
                    headshotUrl = await getDownloadURL(snapshot.ref);
                }

                if (role === 'mentor' && mentorVideoFile) {
                    const videoRef = ref(storage, `artifacts/${appId}/users/${userId}/files/${mentorVideoFile.name}`);
                    const snapshot = await uploadBytes(videoRef, mentorVideoFile);
                    videoUrl = await getDownloadURL(snapshot.ref);
                } else if (role !== 'mentor') {
                    videoUrl = ''; // Clear video URL if user is no longer a mentor
                }

                const profileData = {
                    firstName,
                    lastName,
                    dob,
                    age,
                    role,
                    skills,
                    roleDescription,
                    userId: userId,
                    lastUpdated: new Date().toISOString()
                };

                if (headshotUrl && headshotUrl.startsWith('https')) {
                    profileData.headshotUrl = headshotUrl;
                }
                if (videoUrl && videoUrl.startsWith('https')) {
                    profileData.videoUrl = videoUrl;
                }

                // Add mentor-specific preferences if applicable
                if (role === 'mentor') {
                    profileData.preferences = {
                        gender: genderPreference,
                        ageRange: {
                            min: minAge ? parseInt(minAge, 10) : null,
                            max: maxAge ? parseInt(maxAge, 10) : null
                        }
                    };
                }

                // Save to private and public collections based on our security rules.
                const userDocRef = doc(db, `artifacts/${appId}/users/${userId}/profiles`, userId);
                const publicDocRef = doc(db, `artifacts/${appId}/public/data/profiles`, userId);

                await setDoc(userDocRef, profileData);
                await setDoc(publicDocRef, profileData); // Save to public collection for other users to see

                profileValidationMessageElement.textContent = '';
                statusMessageElement.textContent = "Profile saved successfully!";
                console.log("Profile saved for user:", userId);
            } catch (e) {
                statusMessageElement.textContent = `Error saving profile: ${e.message}`;
                console.error("Error saving document: ", e);
            }
        });

        // Function to listen for real-time updates to the mentorship-profiles collection.
        function startListeningForProfiles() {
            // The collection path is now public for sharing
            const profilesCollectionRef = collection(db, `artifacts/${appId}/public/data/profiles`);
            const q = query(profilesCollectionRef);

            unsubscribeFromProfiles = onSnapshot(q, (querySnapshot) => {
                const profiles = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // Don't display the current user's profile in the list of "other users"
                    if (data.userId !== userId) {
                        profiles.push(data);
                    }
                });
                
                usersList.innerHTML = '';
                if (profiles.length === 0) {
                    usersList.innerHTML = `<p id="no-users-message" class="text-gray-500 text-center italic">No profiles found yet. Be the first to create one!</p>`;
                } else {
                    profiles.forEach(profile => {
                        const profileCard = document.createElement('div');
                        profileCard.classList.add('bg-white', 'rounded-lg', 'shadow-md', 'p-4', 'flex', 'items-start', 'space-x-4');
                        
                        let headshotHtml = '';
                        if (profile.headshotUrl) {
                            headshotHtml = `<img src="${profile.headshotUrl}" alt="${profile.firstName}'s Headshot" class="w-16 h-16 rounded-full object-cover">`;
                        } else {
                            // Use a placeholder if no headshot is available
                            headshotHtml = `<div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 text-xl font-bold">${profile.firstName.charAt(0).toUpperCase()}</div>`;
                        }
                        
                        let skillsHtml = profile.skills.map(skill => `<span class="bg-indigo-100 text-indigo-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">${skill}</span>`).join(' ');
                        
                        profileCard.innerHTML = `
                            ${headshotHtml}
                            <div class="flex-1">
                                <h3 class="text-lg font-bold text-gray-900">${profile.firstName} ${profile.lastName}</h3>
                                <p class="text-sm font-medium text-indigo-600">${profile.role}</p>
                                <p class="text-sm text-gray-600 mt-1">${profile.roleDescription || 'No description provided.'}</p>
                                <p class="text-xs text-gray-500 mt-1">Age: ${profile.age}</p>
                                <div class="flex flex-wrap gap-2 mt-2">${skillsHtml}</div>
                            </div>
                        `;
                        usersList.appendChild(profileCard);
                    });
                }
            });
        }
    </script>
